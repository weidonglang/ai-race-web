<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- 背景渐变：深蓝 -> 紫色 -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="40%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>

    <!-- 赛道颜色渐变：青色 -> 蓝色 -->
    <linearGradient id="pathGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <!-- 轻微发光 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.3
                0 0 0 0 0.8
                0 0 0 0 1
                0 0 0 0.7 0" />
    </filter>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="12" y="12" width="232" height="232" rx="52"
        fill="url(#bgGrad)"/>

  <!-- 内部发光边框 -->
  <rect x="20" y="20" width="216" height="216" rx="44"
        fill="none" stroke="#38bdf8" stroke-opacity="0.3" stroke-width="2"/>

  <!-- 迷宫赛道（抽象化） -->
  <g filter="url(#glow)">
    <path d="
      M 60 80
      H 170
      A 10 10 0 0 1 180 90
      V 130
      H 110
      A 10 10 0 0 0 100 140
      V 170
      H 196
    "
      fill="none"
      stroke="url(#pathGrad)"
      stroke-width="7"
      stroke-linecap="round"
      stroke-linejoin="round" />
  </g>

  <!-- 智能体 1（起点左上） -->
  <circle cx="60" cy="80" r="7"
          fill="#22d3ee"
          stroke="#e0f2fe"
          stroke-width="2" />

  <!-- 智能体 2（中途） -->
  <circle cx="135" cy="130" r="7"
          fill="#fb7185"
          stroke="#fee2e2"
          stroke-width="2" />

  <!-- 终点小旗子 -->
  <g transform="translate(196,170)">
    <line x1="0" y1="0" x2="0" y2="-18"
          stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" />
    <path d="M 0 -18 L 10 -14 L 0 -10 Z"
          fill="#facc15" />
  </g>

  <!-- 底部文字：AI RACE LAB -->
  <text x="128" y="214"
        text-anchor="middle"
        font-size="16"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        fill="#e5e7eb"
        letter-spacing="2">
    AI RACE LAB
  </text>
</svg>
