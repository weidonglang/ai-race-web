    <h1>AI 实验室（参数表单）</h1>
    <form id="trainForm" novalidate>
      <label>地图尺寸（格）：<input name="mapSize" type="number" min="10" max="200" required></label><br><br>
      <label>训练回合数：<input name="episodes" type="number" min="1" max="1000" required></label><br><br>

      <label>速度上限（m/s）：<input name="vmax" type="number" min="0.1" max="20" step="0.1" required></label><br><br>
      <button type="submit">保存参数</button>
    </form>
